<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>📘 북끄북끄</title>
  <style>
  
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Jua&display=swap');
    

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(160deg, #fff1e0, #ffe4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Gowun Dodum', sans-serif;
      position: relative;
      overflow: hidden;
    }

	.blush {
	  position: absolute;
	  width: 420px;
	  height: 420px;
	  background: #ff5f9f;  
	  border-radius: 50%;
	  filter: blur(100px);  
	  opacity: 0.5;         
	  z-index: 0;
	}

    .blush-left {
      top: 30%;
      left: 0%;
    }

    .blush-right {
      top: 30%;
      right: 0%;
    }

    .container {
      background: #ffffffee;
      padding: 70px 60px;
      border-radius: 32px;
      box-shadow: 0 12px 36px rgba(0,0,0,0.1);
      text-align: center;
      width: 420px; /* 크기 증가 */
      transition: transform 0.3s ease;
      z-index: 1;
      position: relative;
    }

    .container:hover {
      transform: translateY(-5px);
    }

    h1 {
	  font-family: 'Jua', 'Gowun Dodum', sans-serif;
	  font-size: 30px;
	  margin-bottom: 40px;
	  color: #333;
	  font-weight: normal;
	}

    a {
      text-decoration: none;
    }

    .menu-btn {
      display: block;
      width: 100%;
      margin: 16px 0;
      padding: 16px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      background-color: #ffcce0; /* 연핑크 */
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: background-color 0.2s ease, transform 0.2s ease;
      font-family: 'Gowun Dodum', sans-serif;
    }

    .menu-btn:hover {
      background-color: #ff99c8; /* hover 시 더 진한 핑크 */
      transform: scale(1.03);
    }

    .emoji {
      margin-right: 8px;
    }
    
  </style>
</head>

<body>

  <div class="blush blush-left"></div>
  <div class="blush blush-right"></div>

  <div class="container">
  
    <h1>📕 북끄북끄</h1>
    
    <a href="/bookProject/bookList">
      <button class="menu-btn"><span class="emoji">📚</span>도서 목록</button>
    </a>
    
    <a href="/bookProject/bookRegister.jsp">
      <button class="menu-btn"><span class="emoji">📝</span>도서 등록</button>
    </a>
    
    <a href="/bookProject/bookSearch.jsp">
      <button class="menu-btn"><span class="emoji">🔍</span>도서 검색</button>
    </a>
    
  </div>
  
</body>
</html>
